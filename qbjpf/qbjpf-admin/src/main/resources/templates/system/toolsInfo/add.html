<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-toolsInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">工具来源:0鹏飞,1其他：</label>
				<div class="col-sm-8">
					<input id="toolSource" name="toolSource" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工具名称：</label>
				<div class="col-sm-8">
					<input id="toolName" name="toolName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工具简称：</label>
				<div class="col-sm-8">
					<input id="toolAbbreviation" name="toolAbbreviation" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工具种类:0电器类,1珠宝类,2服饰类：</label>
				<div class="col-sm-8">
					<input id="toolsType" name="toolsType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">押金元：</label>
				<div class="col-sm-8">
					<input id="deposit" name="deposit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">租出单价元：</label>
				<div class="col-sm-8">
					<input id="rentalPrice" name="rentalPrice" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出租状态:0待出租,出租中：</label>
				<div class="col-sm-8">
					<input id="rentalState" name="rentalState" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出借期限: 0小时,1天;：</label>
				<div class="col-sm-8">
					<input id="periodUnit" name="periodUnit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">出借期限：</label>
				<div class="col-sm-8">
					<input id="period" name="period" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工具状态;0正常状态,1下架状态：</label>
				<div class="col-sm-8">
					<input id="tradeState" name="tradeState" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工具图片：</label>
				<div class="col-sm-8">
					<input id="toolPicture" name="toolPicture" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">工具简介：</label>
				<div class="col-sm-8">
					<input id="toolText" name="toolText" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">保险费用单位元：</label>
				<div class="col-sm-8">
					<input id="insurancePremium" name="insurancePremium" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">保险描述：</label>
				<div class="col-sm-8">
					<input id="insuranceBrief" name="insuranceBrief" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateDate" name="updateDate" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/toolsInfo"
		$("#form-toolsInfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-toolsInfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
