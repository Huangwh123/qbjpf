<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								用户昵称：<input type="text" name="name"/>
							</li>

							<li>
								是否允许登录(锁定)<input type="text" name="isAllowLogin"/>
							</li>

							<li>
								手机号码：<input type="text" name="mobile"/>
							</li>

							<li>
								微信Id：<input type="text" name="openId"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:users:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:users:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:users:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:users:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:users:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:users:remove')}]];
		var sys_yes_no = [[${@dict.getType('sys_yes_no')}]];
		var prefix = ctx + "system/users";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "用户",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '用户ID',
					visible: false
				},
				{
					field : 'time', 
					title : '创建时间',
					sortable: true
				},
				{
					field : 'name', 
					title : '用户昵称',
					sortable: true
				},
				{
					field : 'photo', 
					title : '图像',
					sortable: true
				},
				{
					field : 'isAllowLogin', 
					title : '是否允许登录(锁定)',
					sortable: true,
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(	sys_yes_no, value);
					}
				},
				{
					field : 'loginCount', 
					title : '登录次数',
					sortable: true
				},
				{
					field : 'lastLoginTime', 
					title : '上次登录时间',
					sortable: true
				},
				{
					field : 'lastLoginIp', 
					title : '上次登录ip',
					sortable: true
				},
				{
					field : 'mobile', 
					title : '手机号码',
					sortable: true
				},
				{
					field : 'balance', 
					title : '余额',
					sortable: true
				},
				{
					field : 'freeze', 
					title : '冻结金额',
					sortable: true
				},
				{
					field : 'openId', 
					title : '微信Id',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
